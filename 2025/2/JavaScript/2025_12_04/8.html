<!DOCTYPE html>

<html>

<head><meta charset="utf-8">

<title>setTimeout()으로 웹 페이지 자동 연결</title>

</head>

<body>

<h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다</h3>

<hr>

<img id="img" src="dog.png" 

onmouseover="sTimer(5000)"

onmouseout="cancelTimer()">

<script>

/*

setTimeout() 지정한 시간이 지난후 지정된 작업수행 단위는 밀리초 1000=1초

clearTimeout() setTimeout() 지정된 타이머 중단

*/

let timerID = null;
function sTimer(time) {
    timerID = setTimeout("load('http://www.naver.com')");

    document.getElementById("img").title = "타이머 작동 시작";
}

function cancelTimer() {
    if(timerID != null) {
        clearTimeout(timerID);
    }
}

function load(url){
    window.location = url;
}
</script></body></html>
