<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

<title>윈도우 닫기</title>

<script>

/*

window.open(오픈될문서파일, 오픈될창크기)  : 새로운 브라우저창 오픈

닫기할창이름.close()  // 오픈된 창 닫기

window.close()  // 현재 오픈된 브라우저창 닫기

*/


let newWin = null;
function load(URL){
    window.open(URL, "myWin", "left=100, top=300, width=400,height=300")
}

function closeNewWindow() {
    if(newWin == null || newWin.closed){
        return;
    }
    newWin.close();
}


</script>

</head>

<body>

<h3>window의 close()로 윈도우 닫기</h3>

<hr>

<a href="javascript:load('http://www.disneyworld.com')">

         새 윈도우 열기(디즈니월드)</a><br>

<a href="javascript:window.close()">

         현재 윈도우 닫기</a><br>         

<a href="javascript:closeNewWindow()">

         새 윈도우 닫기</a>         

</body>

</html>
