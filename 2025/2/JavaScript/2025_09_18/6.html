<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = parseInt(prompt("수치입력", 0));

        re=(1>=0) ? "가능" : "불가능";

        document.write("i값: " + i + "은" + re + "입니다. <br>");
        alert("i값: " + i + "은" + re + "입니다. <br>");
    </script>
</body>
</html>
