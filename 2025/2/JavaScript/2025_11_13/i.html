<html>

<head>

<title>OnChange 이벤트 Sample!!</title>

<script type="text/javascript">

function computer(f)
{
    var res = eval(f.exp.value);
    f.val.value = res;
}





</script>

</head>

<body>

<form name="cal">

<h1>수식을 입력하고 계산버튼 클릭하기</h1>

수식입력:<input type="text" name="exp" value="" size=20><br><br>

결과: <input type="text" name="val" value="" size=10><br><br>

<input type="button" value="계산" onClick="computer(this.form)">



</form>

</body>

</html>
