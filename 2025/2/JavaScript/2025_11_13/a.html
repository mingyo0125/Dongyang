<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    =>3 가지 방법
    -HTML 태그 내에 작성
    -DOM 객체의 이벤트 리스너 프로퍼티에 작성
    -DOM 객체의 addEventListener() 메소드 이용
    -HTML 태그 내에 이벤트 리스너 작성
    HTML 태그의 이벤트 리스너 속성에 리스너 코드 직접 작성
    예) <p>태그에 마우스 올리면 orchid, 내리면 흰색으로 배경변경
    */
    // onmouseover  마우스를 해당 부분에 올리면 이벤트 발생
    //onmouseout  마우스를 해당 부분에 벗어나면 이벤트 발생
    </script>
    <p onmouseover="this.style.backgroundColor='orchid'"
       onmouseout="this.style.backgroundColor='white'">
    마우스 올리면 orchid색으로 변경</p>
</body>
</html>
