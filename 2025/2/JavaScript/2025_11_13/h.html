<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchange</title>
    <script type="text/javascript"></script>
</head>
<script>
    // onClick :  왼쪽마우스 힌반클릭할 경우 발생하는 이벤트 핸들러
    // onDblClick :왼쪽마우스 두반클릭할 경우 발생하는 이벤트 핸들러
</script>
<body>
        

        <form name="cal">
        <h1> 수식을 입력하고 계산버튼 클릭하기 </h1>
        
        <input type="button" value="클릭 또는 더블 클릭"
        onClick="document.bgColor='red'"
        onDblClick="document.bgColor='yellow'">
        </form>
    
</body>
</html>
