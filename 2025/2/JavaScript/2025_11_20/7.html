<html><head><meta charset="utf-8">

<title>이벤트의 디폴트 행동 취소</title>

<script>


function query() {
    ret = confirm("네이버로 이동하시겠습니까?");
    return ret;
}

function noAction(e){
    e.preventDefault();
}




</script>

</head>

<body>

<a href="http://www.naver.com"  onclick="return query()">네이버로 이동</a>

<hr>

<form>

<input type="checkbox">빵(체크 됨)<br>

<input type="checkbox" onclick="noAction(event)">술(체크 안됨)

</form>

</body>

</html>
