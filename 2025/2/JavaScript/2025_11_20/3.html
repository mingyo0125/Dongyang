<html>

<head>

<title>onFocus() 이벤트 Sample!!</title>

<script type="text/javascript">
function setColor(a)
{
    document.getElementById(a).style.background="red";
}


</script>

</head>

<body>

이름:

<input type="text"  onfocus ="setColor(this.id)" id="na">

<br />

주소:

<input type="text"  onfocus ="setColor(this.id)" id="addr">

</body>

</html>
