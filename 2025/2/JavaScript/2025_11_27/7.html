<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

<title>this 활용</title>

<script>

function change(obj, size, color)
{
    obj.style.color = color;
    obj.style.fontsize = size;
}

</script>

</head>

<body>

<h3>this 활용</h3>

<hr>

<button onclick="change(this, '30px', 'red')">버튼</button>

<button onclick="change(this, '30px', 'blue')">버튼</button>

<div onclick="change(this, '30px', 'blue')">div</div>

<span onclick="change(this, '30px', 'blue')">span onclick</span>



</body>

</html>
