<!DOCTYPE html>

<html>
<head>
    <style>

    img
    {
       opacity: 40%;
    }
     
    img:hover
    {
        opacity: 100%;
    }

    #lion
    {
        visibility: hidden;
    }

    </style>
</head>
<body>

    <h1>Opacity 속성</h1>
    <img id = "lion" src="lion.png" width="150" height="120" alt="lion">
    <img id = "audio" src="audio.png" width="150" height="120" alt="audio">
</body>
</html>
